<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 라고 입력하면 style.css 자동 생성-->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <!-- BEM(Block, Element, modifier) 활용-->
    <!-- https://getbem.com/introduction/ -->
    <!-- https://css-tricks.com/bem-101/ -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <!-- 직접 이미지를 만들고 추출하거나 svg(이미지 파일 형식) 파일 이용 -->
        <!-- 1. 파일 이용1 : heroicons : https://heroicons.com/-->
        <!-- https://heroicons.dev/?iconset=v1-20-solid&search=chart -->
        <!-- 
        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
        </svg> 
        -->
        <!--2. 파일이용2 : https://fontawesome.com/start -->
        <!--script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"--> 
        <!--위 script 를 body 태그 끝나기 전에 붙일 것!! -->       
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password"/>
      <input type="submit" value="Log in" />
      <!--<input type="submit" value="Sign Up" /> --> 
      <a href="#">Find KaKao Account or Password</a>
    </form>

    <script 
      src="https://kit.fontawesome.com/12f05acb0f.js" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
